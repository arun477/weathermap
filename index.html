<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Finder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheets/stylesheet.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="item1">
			<div id="heading">

				<h1><span id = "icon"><img src="images/icon1.png" alt="weathericon" id="weathericon"/></span>&nbsp;&nbsp;&nbsp;&nbsp;Weather in your place&nbsp;?</h1>
			</div>
		</div>
		<div id="item2" class="container">

			<div id="weathershow">
				<h2 id="label"><img src="images/hand.png" id ="handicon"/>&nbsp;&nbsp;Enter Your Zipcode </h2>
				<input type="number" id="zipinput" name="zipcode" placeholder="&nbsp;&nbsp;&nbsp;zipcode" autofocus/>
				<img src="images/searchbutton1.png" title="press me" id="button"/>

			</div>
			
			<div id="map">
				<img src="images/map3.png"  id ="mapholder" alt="mapimg"/>
			</div>
			
		</div>
		<div id="item3">

			<div id="result">

				<h3 id="placename">content</h3>
				<h3 id="weathercon">Weather Condition:&nbsp;&nbsp;&nbsp;<span id="wecon">content</span><span id="littledad1"><img src="images/little1.png" id="little1"/></span></h3>
				<h3 id="windspeed">Wind Speed:&nbsp;&nbsp;&nbsp;<span id="wind">content</span><span id="littledad2"><img src="images/windmill1.gif" id="little2"/></span></h3>
				<h3 id="humid">Humidity:&nbsp;&nbsp;&nbsp;<span id="humi">content</span><span id="littledad3"><img src="images/little3.png" id="little3"/></span></h3>
				<h3 id="temperature">Temperature:&nbsp;&nbsp;&nbsp;<span id="temp">content</span><span id="littledad4"><img src="images/temp.png" id="little4"/></span></h3>
				<h3 id="daylength">daylength:&nbsp;&nbsp;&nbsp;<span id="day">content</span><span id="littledad5"><img src="images/day.png" id="little5"/></span></h3>
			</div>
		</div>
		<div id="item4">
			<div id="footer"><h2 id="foot">&copy;&nbsp;cool_nuke.Ltd</h2></div>
			<a src="#" ><img id="github" src="images/githubicon.png" title="github repository"/></a>
		</div>
	</div>
	<script src="javascripts/script1.js" type="text/javascript"></script>

	</body>
	</html>
